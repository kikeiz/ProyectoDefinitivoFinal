<ng-template #contenido let-modal class="modal">
  <!-- <div *ngIf="content == false" class="modal-header container table">
      <h4><b>Alumnos: </b></h4>
  </div> -->
<div id="modal">
  <div class="modal-body" [ngStyle]="(content == true) ? {'background-color': '#99FF99'} : {'background-color': '#FFF'} ">
    <h3 *ngIf="content == true" class="container"><b>¡Alumnos añadidos con éxito!</b></h3>
    <table *ngIf="content == false" class="table">
        <tbody class="table">
          <tr *ngFor="let alumno of alumnos; let i = index">
              <td>{{alumno.nombre}}</td>
              <td>{{alumno.apellidos}}</td>
              <td><input (change)="chequeado(alumno.id_alumno, $event.target.checked)" class="cursor" type="checkbox"></td>
          </tr>
      </tbody>
  </table>
  </div>
  <div class="modal-footer" *ngIf="content == false">
      <button id="boton" class="btn btn-dark" (click)="enviar()">Añadir</button>
  </div>
</div>
</ng-template>

<div class="cards">
  <h1>StudentView</h1>
<div class="services cursor" *ngFor="let clase of clases; let i = index">
  <div class="content content-1">
    <p (click)="anadirAlumnos(i, contenido)" class="cursor"><b>Añadir alumnos</b></p>
      <h2 (click) = "nombre(i)">{{clase.nombre_clase}}</h2>
      <p (click) = "nombre(i)"><b>Curso:</b> {{clase.curso}}</p>
      <p (click) = "nombre(i)"><b>Colegio:</b> {{clase.colegio}}</p>
      <p (click) = "nombre(i)"><b>Clase:</b> {{clase.asignatura}}</p>
      <a class="cursor" (click)="mostrarAlumnos(i)">Alumnos</a>
      <div *ngIf="clase.mostrar == true">
        <ul class="lista" *ngFor="let alumno of clase.alumnos">
          <li>{{alumno}}</li>
        </ul>
      </div>
  </div>
</div>
</div>
