<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Mensajes</a>
    <form class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </nav>
<div class="row">
    <div class="col-12">
        <table class="table">
            <tbody></tbody>
            <!-- <tr *ngFor="let mensaje of mensajes" [ngStyle]="(mensaje.tipo) == 'Puntualidad' ? {'background-color': '#ff000'} : (mensaje.tipo) == 'Atencion' ? {'background-color': '#FFFF99'} :(mensaje.tipo) == 'Asistencia' ? {'background-color': '#C0C0C0'}:(mensaje.tipo) == 'Participacion' ? {'background-color': '#FFCC99'} :(mensaje.tipo) == 'Nota' ? {'background-color': '#99FFFF'} : {'background-color': '#FFCCCC'}"> -->
            <tr *ngFor="let mensaje of mensajes; let i = index" (click)="mostrarMensaje(i)" [ngStyle]="(mensaje.positivo) == true ? {'background-color': '#99CC33'} : {'background-color': '#e34040'}" >
                <td *ngIf="mostrar==false"><img src="{{mensaje.icono}}"></td>
                <td *ngIf="mostrar==false"><b>{{mensaje.tipo}}</b></td>
                <td *ngIf="mostrar==false"><b>{{mensaje.fecha}}</b></td>
            </tr>
            <tr *ngIf="mostrar == true">
                <td><b>{{mensajeFinal}}</b></td>
            </tr>
            <tr *ngIf="mostrar == true">
                <td class="container"><button class="container" (click)="cerrar()" class="btn btn-dark">Cerrar</button></td>
            </tr>
            <tbody></tbody>
        </table>
    </div>
</div>
