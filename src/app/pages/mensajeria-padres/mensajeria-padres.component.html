<nav class="title">
    <h1>Correos</h1>
</nav>
<div class="body">
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Mensajes</a>
    <form class="form-inline">
      <select #filtro *ngIf="filtro == true" (change)="filtrar(filtro.value)" class="form-control" id="elige">
          <option value="todos">Todos</option>
          <option value="asistencia">Asistencia</option>
          <option value="puntualidad">Puntualidad</option>
          <option value="participacion">Participacion</option>
          <option value="deberes">Deberes</option>
          <option value="atencion">Atencion</option>
          <option value="calificaciones">Calificaciones</option>
      </select>
      <button *ngIf="filtro == false" (click)="desfiltrar()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      <button *ngIf="filtro == true" (click)="desfiltrar()" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Cerrar</button>
    </form>
  </nav>
<div class="row">
    <div class="col-12">
        <table class="table">
            <tbody>
            <!-- <tr *ngFor="let mensaje of mensajes" [ngStyle]="(mensaje.tipo) == 'Puntualidad' ? {'background-color': '#ff000'} : (mensaje.tipo) == 'Atencion' ? {'background-color': '#FFFF99'} :(mensaje.tipo) == 'Asistencia' ? {'background-color': '#C0C0C0'}:(mensaje.tipo) == 'Participacion' ? {'background-color': '#FFCC99'} :(mensaje.tipo) == 'Nota' ? {'background-color': '#99FFFF'} : {'background-color': '#FFCCCC'}"> -->
            <tr *ngFor="let mensaje of mensajes; let i = index" (click)="mostrarMensaje(i)" [ngStyle]="(mensaje.valor) == 'positivo' ? {'background-color': '#99FF99'} : {'background-color': '#FF9999'}" >
                <td *ngIf="mostrar==false">{{mensaje.asignatura}}</td>
                <td *ngIf="mostrar==false"><b>{{mensaje.tipo}}</b></td>
                <td *ngIf="mostrar==false"><b>{{mensaje.fecha1 | fechas}}</b></td>
                <td *ngIf="mostrar==false"><i (click)="borrar(i)" class="fas fa-trash-alt"></i></td>
            </tr>
            <tr *ngIf="mostrar == true">
                <td><b>{{mensaje.contenido}}</b></td>
            </tr>
            <tr *ngIf="mostrar == true">
                <td></td>
                <td id="boton" ><button (click)="cerrar()" class="btn btn-dark">Cerrar</button></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
