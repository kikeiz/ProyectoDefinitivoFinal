<nav class="title">
  <h1>Asistencia</h1>
</nav>
<div class="body">
    <div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Asignatura</th>
              <th scope="col">Fecha</th>
              <th scope="col">Justificar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let falta of faltas; let i = index">
              <td><b>{{falta.asignatura}}</b></td>
              <td><b>{{falta.fecha1 | fechas}}</b></td>
              <td><input (change)="chequeado(falta.id_asistencia, $event.target.checked)" type="checkbox"></td>
            </tr>
          </tbody>
        </table>
    </div>
    <ng-template #contenido let-modal>
      <div id="modal" class="modal-body" style="background-color: #99FF99 ;">
          <h3 id="nota" class="container"><b>Â¡Justificada!</b></h3>
      </div>
  </ng-template>
    <div id="boton" class="container">
        <button type="button" (click)="justificar(contenido)" class="btn btn-success">Justificar</button>
    </div>
</div>
