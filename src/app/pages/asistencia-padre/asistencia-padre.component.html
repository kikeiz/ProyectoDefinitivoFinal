<nav class="title">
  <h1>Asistencia</h1>
</nav>
<div class="body">
    <div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Asignatura</th>
              <th scope="col">Fecha</th>
              <th scope="col">Justificar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let falta of faltas; let i = index">
              <td><b>{{falta.asignatura}}</b></td>
              <td><b>{{falta.fecha1 | fechas}}</b></td>
              <td><input type="checkbox"></td>
            </tr>
          </tbody>
        </table>
    </div>
    <div id="boton" class="container">
        <button type="button" class="btn btn-success">Justificar</button>
    </div>
</div>
