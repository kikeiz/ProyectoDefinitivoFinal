  <div class="container-info"> 
    <h5 class="title">{{profesor.username}}</h5>
    <p class="name"><b>Nombre:</b> {{profesor.nombre}}</p>
    <p class="lastname"><b>Apellidos:</b> {{profesor.apellidos}}</p>
    <p class="description"><b>Descripci칩n:</b> {{profesor.descripcion}}</p>
    <p class="email"><b>Email:</b> {{profesor.email}}</p>

<div *ngIf="service.navPadres == false && mostrar == true" class="card container" style="width: 18rem;">
  <img class="card-img-top" src="http://1.bp.blogspot.com/-Rxx95yskmYs/UXSXhRNGppI/AAAAAAAABpY/7zyCGao7cxg/s1600/fotos+de+mujeres+eslovacas+zuzana+1.jpg" alt="Card image cap">  
  <div class="card-body">
      <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Nombre" [(ngModel)]="profesor.nombre">
          </div>
          <div class="form-group">
            <label for="lastname">Apellidos</label>
            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Apellidos" [(ngModel)]="profesor.apellidos">
          </div>
          <div class="form-group">
            <label for="username">Usarname</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Usarname" [(ngModel)]="profesor.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="profesor.password">
      </div>
      <div class="form-group">
        <label for="photo">Foto</label>
        <input type="text" class="form-control" name="photo" id="photo" placeholder="Foto" [(ngModel)]="profesor.foto">
    </div>
          <div class="form-group">
              <label for="description">Descripcion</label>
              <input type="text" class="form-control" name="description" id="description" placeholder="Descripcion" [(ngModel)]="profesor.descripcion">
          </div>
          
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="profesor.email">
          </div>
        </form>
  </div>
  <div>
      <button type="button" (click)="actualizar()" class="btn btn-warning container">Terminar</button>
  </div>
</div>
