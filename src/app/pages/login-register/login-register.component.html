 <div class="login-wrap">
	<div class="login-html"  id="register">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

		<div class="login-form">
			<div class="sign-in-htm">
				<div class ="container">
				<div class="group margin">
					<label for="user" class="label marginleft">Usuario</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass1" class="label">Contrase単a</label>
					<input id="pass1" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<select  #entrar (change)="cambiar(entrar.value)" id="selectEntrar" name="tipoDeUsuario">
						<option value="profesor">Entrar como profesor</option>
						<option value="padres">Entrar como padre</option>
					</select>
					<br><br>
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Recuerdame</label>
				</div>
				<div *ngIf="profesor == false" class="group">
					<button type="button" class="button" (click) = "login()" routerLink ="/mainPadre">Entrar</button>
				</div>
				<div class="group" *ngIf="profesor == true">
					<button type="button" class="button" (click) = "login()" routerLink ="/mainProfe">Entrar</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Olvide mi contrase単a?</a>
				</div>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="container">
				<div class="group margin">
					<label for="user2" class="label marginleft">Usuario</label>
					<input id="user2" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Contrase単a</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="rpass" class="label">Repetir Contrase単a</label>
					<input id="rpass" type="password" class="input" data-type="password">
				</div>
				<div class="group margin">
					<label for="email" class="label marginleft">Correo Electronico</label>
					<input id="email" type="text" class="input">
				</div>
				<div class="margen">
				<select #registro (change)="cambiar(registro.value)" id="selectRegister" name="tipoDeUsuario">
					<option value="profesor">Entrar como profesor</option>
					<option value="padres">Entrar como padre</option>
				</select></div> 
				<br>
				<div class="group">
					<div *ngIf="profesor == false"><button type="button" class="button" (click) = "registrarse()" routerLink ="/mainPadre">Registrate</button></div>
					<div *ngIf="profesor == true"><button type="button" class="button" (click) = "registrarse()" routerLink ="/mainProfe">Registrate</button></div>
				</div>
				</div>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>
