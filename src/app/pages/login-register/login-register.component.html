<div class="my-app-class">
 <div class="login-wrap">
	<div class="login-html"  id="register">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

		<div class="login-form">
			<form class="sign-in-htm" #loginForm ="ngForm" (ngSubmit)= "login(loginForm.value)">
				<div class ="container">
				<div class="group margin">
					<label for="user" class="label marginleft">Usuario</label>
					<input id="user" type="text" class="input" name="username" ngModel>
				</div>
				<div class="group">
					<label for="pass1" class="label">Contrase単a</label>
					<input id="pass1" type="password" class="input" data-type="password" name="password" ngModel>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Recuerdame</label>
				</div>
				<div class="group">
					<button type="submit" class="button">Entrar</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Olvide mi contrase単a?</a>
				</div>
				</div>
			</form>
			<div class="sign-up-htm">
				<form #formRegister="ngForm" (ngSubmit)="registrarse(formRegister.value)" class="container">
				<div class="group margin">
					<label for="user2" class="label marginleft">Usuario</label>
					<input id="user2" type="text" class="input" name="usuario" ngModel>
				</div>
				<div class="group">
					<label for="pass" class="label">Contrase単a</label>
					<input id="pass" type="password" class="input" data-type="password" name="password1" ngModel>
				</div>
				<div class="group">
					<label for="rpass" class="label">Repetir Contrase単a</label>
					<input id="rpass" type="password" class="input" data-type="password" name="password2" ngModel>
				</div>
				<div class="group margin">
					<label for="email" class="label marginleft">Correo Electronico</label>
					<input id="email" type="text" class="input" name="correo" ngModel>
				</div>
				<div class="margen">
				<select #registro (change)="cambiar(registro.value)" id="selectRegister" name="tipoDeUsuario">
					<option value="profesor">ENTRAR COMO PROFESOR</option>
					<option value="padres">ENTRAR COMO PADRE</option>
				</select></div> 
				<br>
				<div class="group">
					<div *ngIf="profesor == false"><button type="submit" class="button" routerLink ="/mainPadre">Registrate</button></div>
					<div *ngIf="profesor == true"><button type="submit" class="button" routerLink ="/mainProfe">Registrate</button></div>
				</div>
				</form>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>
</div>
