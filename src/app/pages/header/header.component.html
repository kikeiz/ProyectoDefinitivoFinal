
  <div class="hola" *ngIf ="service.navPadres == true" class="sticky">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="!isCollapsed = isCollapsed" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="!isCollapsed">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/mainPadre">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" (click) ="mostrarCalificaciones()" routerLink="/mainNotasPadre">Calificaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click) ="removeMain()" routerLink="/asistenciaPadre">Asistencia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click) ="removeMain()" routerLink="/comportamientoGlobal">Comportamiento</a>
          </li>
          <li class="nav-item dropdown">
            <a (click)="traerAlumnos()" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Elegir alumno
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a *ngFor="let alumno of alumnos; let i = index" class="dropdown-item" (click)="seleccionarAlumno(i)">{{alumno.nombre}}</a>
              <a class="dropdown-item" (click) ="aniadirAlumno()" routerLink="/aniadirAlumno"><i class="fas fa-user-plus">Añadir Alumno</i></a>
            </div>
          </li>
        </ul>
      </div>
      <li id="nombre" class="nav-item">
        <p>Alumno: <b>{{nombre_alumno}}</b></p>
      </li>
      <div *ngIf="isCollapsed == false" class="form-inline my-2 my-lg-0">
        <i (click) ="removeMain()" routerLink="/mensajesPadre" class="far fa-envelope fa-3x cursor margenes"></i>
        <i (click) ="removeMain()" routerLink="/perfil" class="far fa-user-circle fa-3x cursor"></i>
      </div>
    </nav>
    </div>
